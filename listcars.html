<h1>All Cars</h1>
<table class="table table-hover" ng-if="!loading">
    <thead>
        <tr>
            <th>Number</th>
            <th>Owner</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="car in cars | orderBy: 'Number'">
            <td>{{car.Number}}</td>
            <td>{{car.Owner}}</td>
        </tr>
    </tbody>
</table>
